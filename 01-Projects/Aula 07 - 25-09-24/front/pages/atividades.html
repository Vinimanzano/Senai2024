<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades da Turma</title>
    <link rel="stylesheet" href="../css/atividades.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="nomeTurmaAtividade"></h1>
            <p>Professor: <span id="nomeProfessor"></span></p>
            <button id="backButton">Voltar</button>
        </header>

        <main>
            <div id="atividadesList"></div>
            <button id="cadastroAtividadeButton">Cadastrar Atividade</button>
        </main>
    </div>

   <!-- Modal para cadastro de atividade -->
<div id="cadastroAtividadeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cadastrar Atividade</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="descricaoAtividade" placeholder="Descrição da Atividade" required>
        </div>
        <div class="modal-footer">
            <button id="salvarAtividade">Salvar</button>
            <button id="cancelarAtividade">Cancelar</button>
        </div>
    </div>
</div>


    <script src="../js/atividades.js"></script>
</body>
</html>
