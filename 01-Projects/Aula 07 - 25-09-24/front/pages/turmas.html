<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Turmas</title>
    <link rel="stylesheet" href="../css/turmas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Turmas</h1>
            <button id="logoutButton">Sair</button>
        </header>

        <main>
            <h2>Cadastro de Turma</h2>
            <form id="turmaForm">
                <input type="text" id="turmaNome" placeholder="Nome da Turma" required>
                <input type="text" id="turmaCadastro" placeholder="Cadastro da Turma" required>
                <button type="submit">Cadastrar Turma</button>
            </form>

            <h2>Lista de Turmas</h2>
            <div id="turmasList"></div>
        </main>
    </div>

    <script src="../js/copyright.js"></script>
    <script src="../js/turmas.js"></script>
</body>
</html>
