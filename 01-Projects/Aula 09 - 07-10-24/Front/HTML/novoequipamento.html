<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/novoequipamento.css">
    <title>Cadastro de Equipamentos</title>
</head>

<body>
    <header>
        <img src="../assets/techman.png" alt="Techman Logo">
        <div class="voltar">
            <a href="equipamentos.html"><i class="bi bi-box-arrow-left"></i></a>
        </div>
    </header>

    <main>
        <div class="novoequip" id="novoequip">
            <h3>Cadastro de Equipamentos</h3>
            <form class="form">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="imagem" placeholder="Endereço da imagem" required>
                <input type="text" name="descricao" placeholder="Descrição" required>
                <div>
                    <label for="checkbox"></label>
                    <input type="checkbox" name="checkbox" id="checkbox" onchange="updateStatus()">
                    <span id="status"></span>
                </div>
                <input type="submit" value="Cadastrar" id="submit">
            </form>
        </div>
    </main>

    <script src="../JS/novoequipamento.js"></script>
</body>

</html>
