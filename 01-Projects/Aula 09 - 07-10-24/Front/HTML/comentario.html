<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/comentario.css">
    <title>Comentários</title>
</head>

<body>
    <header >
        <img src="../assets/techman.png" alt="Logo">
        <div class="sair">
            <a href="equipamentos.html"><i class="bi bi-box-arrow-left"></i></a>
        </div>
    </header>

    <main>
        <h1>Comentários</h1>
        <div id="comentarios"></div>
        <button class="btn-comment" id="openModal">Adicionar Comentário</button>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Adicionar Comentário</h2>
            <form id="comentarioForm">
                <textarea id="comentarioInput" name="comentario" placeholder="Digite seu comentário" required></textarea>
                <button class="btn-modal-comment" type="submit">Adicionar Comentário</button>
            </form>
        </div>
    </div>

    <div id="update" class="update">
        <div class="modal-update">
            <span id="closeModalUpdate" class="close">&times;</span>
            <h2>Atualizar Comentário</h2>
            <form id="updateForm">
                <textarea id="updateInput" name="update" placeholder="Atualize seu comentário" required></textarea>
                <button type="button" class="btn-modal-comment" onclick="editComentario()">Atualizar Comentário</button>
            </form>
        </div>
    </div>

    <script src="../JS/comentario.js"></script>
</body>

</html>
