<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Comentários</title>
    <link rel="stylesheet" href="../css/comentario.css">
</head>
<body>
    <h1>Gerenciador de Comentários</h1>

    <button id="back-button">Voltar</button>

    <!-- Campo de pesquisa e botão para comentários -->
    <div id="search-container">
        <input style="width: 12vw; align-items: center; display: flex; justify-content: center;" class="barra" type="text" id="search-id" placeholder="Buscar comentário por ID">
        <button id="search-btn">Buscar</button>
    </div>

    <div id="comentarios"></div>

    <!-- Modal para editar comentário -->
    <div id="edit-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-form">
                <input type="hidden" name="id" id="modal-id">
                <label for="modal-texto">Texto:</label>
                <input type="text" name="texto" id="modal-texto" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para visualizar detalhes do comentário -->
    <div id="comentario-detail-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-details">&times;</span>
            <p><strong>ID:</strong> <span id="details-id"></span></p>
            <p><strong>Comentário:</strong> <span id="details-comentario"></span></p>
            <p><strong>Colaborador:</strong> <span id="details-colaborador"></span></p>
            <p><strong>OS:</strong> <span id="details-os"></span></p>
            <p><strong>Data:</strong> <span id="details-data"></span></p>
        </div>
    </div>

    <script src="../js/comentarios.js"></script>
</body>
</html>
