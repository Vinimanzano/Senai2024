<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Comentários</title>
    <link rel="stylesheet" href="../css/comentario.css">
</head>
<body>
    <h1>Gerenciador de Comentários</h1>

    <button id="back-button">Voltar</button>
    <button id="open-create-modal">Criar Comentário</button>

    <!-- Campo de pesquisa e botão para comentários -->
    <div id="search-container">
        <input style="width: 12vw; align-items: center; display: flex; justify-content: center;" class="barra" type="text" id="search-id" placeholder="Buscar comentário por ID">
        <button id="search-btn">Buscar</button>
    </div>

    <div id="comentarios"></div>

    <!-- Modal para criar comentário -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close-create">&times;</span>
            <form id="create-form">
                <label for="create-os">OS:</label>
                <input type="text" id="create-os" required>
                <label for="create-colaborador">Colaborador:</label>
                <input type="text" id="create-colaborador" required>
                <label for="create-data">Data:</label>
                <input type="date" id="create-data" required>
                <label for="create-comentario">Comentário:</label>
                <textarea id="create-comentario" required></textarea>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar comentário -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-form">
                <input type="hidden" name="id" id="modal-id">
                <label for="modal-texto">Texto:</label>
                <textarea name="texto" id="modal-texto" required></textarea>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/comentarios.js"></script>
</body>
</html>
