<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Colaborador</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Criar Colaborador</h1>
        <form id="create-colaborador-form">
            <div class="mb-3">
                <label for="matricula" class="form-label">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" id="cargo" name="cargo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="setor" class="form-label">Setor:</label>
                <input type="text" id="setor" name="setor" class="form-control" required>
            </div>

            <div class="mb-3-position-relative">
                <label for="pin" class="form-label">PIN:</label>
                <input type="password" id="pin" name="pin" class="form-control" required>
                <span id="toggle-password">
                    <i class="bi bi-eye"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-primary">Criar Colaborador</button>
        </form>
    </div>

    <script src="../js/create-colaborador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
