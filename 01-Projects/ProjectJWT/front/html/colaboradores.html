<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de Colaboradores</title>
    <link rel="stylesheet" href="../css/colaboradores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Gerenciador de Colaboradores</h1>

    <button id="back-button">Voltar</button>

    <!-- Campo de pesquisa e botão -->
    <div id="search-container">
        <input type="text" id="search-matricula" placeholder="Buscar colaborador por matrícula">
        <button id="search-btn">Buscar</button>
    </div>

    <div id="colaboradores"></div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-form">
                <input type="hidden" name="matricula" id="modal-matricula">
                <label for="modal-matricula-display">Matrícula:</label>
                <input type="text" id="modal-matricula-display" readonly>
                
                <label for="modal-nome">Nome:</label>
                <input type="text" name="nome" id="modal-nome" required>
                
                <label for="modal-cargo">Cargo:</label>
                <input type="text" name="cargo" id="modal-cargo" required>
                
                <label for="modal-setor">Setor:</label>
                <input type="text" name="setor" id="modal-setor" required>
                
                <label for="modal-pin">PIN:</label>
                <div class="password-container">
                    <input type="password" name="pin" id="modal-pin" required>
                    <span id="toggle-modal-password" class="toggle-password">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/colaboradores.js"></script>
</body>
</html>
